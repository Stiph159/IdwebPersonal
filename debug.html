<!DOCTYPE html>
<html>
<head>
    <title>Debug GotoTech</title>
</head>
<body>
    <h1>Diagnóstico GitHub Pages</h1>
    <div id="results"></div>
    
    <script>
        const tests = [
            { url: 'style.css', type: 'css' },
            { url: 'script.js', type: 'js' },
            { url: 'index.html', type: 'html' },
            { url: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css', type: 'external' }
        ];
        
        async function runTests() {
            const results = document.getElementById('results');
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, { mode: 'no-cors' });
                    results.innerHTML += `<p>✅ ${test.url} - OK</p>`;
                } catch (error) {
                    results.innerHTML += `<p style="color: red;">❌ ${test.url} - ERROR: ${error.message}</p>`;
                }
            }
        }
        
        runTests();
    </script>
</body>
</html>
